<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Basket</title>
</head>
<body>
    <div id="basket">
        <i class="fa-solid fa-basket-shopping"></i>
        (<span id="say">0</span>)
        Total price   <span id="total1" style="margin-left: 3px;"> 0</span>
        <div id="hidden-basket">
            <div class="elements"></div>
            Different Element Count <span id="different">0</span>
            Total Price <span id="total">0</span>
        </div>
    </div>
    <div class="cards">
        <div class="card" data-id="1">
            <img src="https://bakurentacars.com/wp-content/uploads/2022/07/Rent-a-Car-Baku-1-960x636.jpg" alt="">
            <h1>250000$</h1>
            <p>Tesla</p>
            <button class="add">Add item to basket</button>
        </div>
        <div class="card" data-id="2">
            <img src="https://bakurentacars.com/wp-content/uploads/2022/07/Rent-a-Car-Baku-1-960x636.jpg" alt="">
            <h1>300000$</h1>
            <p>Item2</p>
            <button class="add">Add item to basket</button>
        </div>
        <div class="card" data-id="3">
            <img src="https://bakurentacars.com/wp-content/uploads/2022/07/Rent-a-Car-Baku-1-960x636.jpg" alt="">
            <h1>450000$</h1>
            <p>Item3</p>
            <button class="add">Add item to basket</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
